name: flutter_app
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  
  # State Management
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5
  
  # Database - Using Drift instead of Isar for better AGP compatibility
  drift: ^2.16.0
  sqlite3_flutter_libs: ^0.5.0
  path_provider: ^2.1.2
  
  # AI
  google_generative_ai: ^0.4.0
  
  # Location & Maps
  geolocator: ^11.0.0
  permission_handler: ^11.3.0
  
  # Utils
  vector_math: ^2.1.4
  uuid: ^4.3.3
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  
  # Code Generation
  build_runner: ^2.4.8
  riverpod_generator: ^2.4.0
  drift_dev: ^2.16.0

flutter:
  uses-material-design: true
